<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Armstechsolution</title>
  <meta name="description" content="Contact Armstechsolution for IT and AI solutions.">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<form
  action="https://formsubmit.co/rizwanshah610@gmail.com"
  method="POST"
  class="bg-white p-8 rounded-xl shadow space-y-4"
>

  <!-- Disable Captcha (optional) -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirect after submit (optional) -->
  <input type="hidden" name="_next" value="https://armstechsolution.com/thank-you.html">

  <input
    type="text"
    name="name"
    placeholder="Your Name"
    required
    class="w-full border p-3 rounded"
  >

  <input
    type="email"
    name="email"
    placeholder="Your Email"
    required
    class="w-full border p-3 rounded"
  >

  <textarea
    name="message"
    placeholder="Your Message"
    rows="5"
    required
    class="w-full border p-3 rounded"
  ></textarea>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700"
  >
    Send Message
  </button>

</form>


</body>
</html>
